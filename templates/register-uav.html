{% extends "layout.html" %}


{% load static %}

{% block body %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}



 

<div class="row">
  <div class="col-md-6 offset-md-3">
  

      <h3>Register UAV</h3>
      <hr>
      <form method="POST" action="{% url 'uav:register-uav' %}" enctype="multipart/form-data">
	{% csrf_token %}
        {{uavForm|crispy}}      
        <button type = "submit" class = "btn btn-primary">ADD</button>
      </form>
  
  </div>
</div>
{% endblock body %}
