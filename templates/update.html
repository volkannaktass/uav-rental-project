{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


<div class="row">
  <div class="col-md-6 offset-md-3">
      <h3>Update UAV</h3>
      <hr>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}        
          {{form|crispy}}       
        <hr>        
          <button type = "submit" class = "btn btn-danger">UPDATE</button>
      </form>
  
  </div>
</div>
{% endblock body %}
